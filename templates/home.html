<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Registration Portal</title>
    </head>
    <body>
        <nav class="navbar py-3" style="background-color: #ffffff;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    Registration Portal
                </a>
            </div>
        </nav>
        <section class="vh-10" style="background-color: #9A616D;">
            <div class="container py-3">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col col-xl-8">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="row g-0">
                                <div class="col-md-4 col-lg-6 d-none d-md-block">
                                    <img src="static/images/regform.jpeg"
                                         alt="registration form"
                                         class="img-fluid px-2 py-2" style="border-radius: 1rem 0 0 1rem;" />
                                    <div class="mx-auto" style="width: 200px; padding-top:10px; padding-bottom:10px;">
                                        <a href="static/images/regform.jpeg" download><button type="button" class="btn btn-outline-primary">Download Registration Form</button></a>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-5 d-flex align-items-center">
                                    <div class="card-body p-2 p-lg-2 text-black">
                                        <form action="uploader" method="POST" enctype="multipart/form-data">

                                            <div class="d-flex align-items-center mb-3 pb-1">
                                                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                                <span class="h1 fw-bold mb-0">Register Here</span>
                                            </div>


                                            <div class="form-outline mb-3">
                                                <input type="text" id="form2Example17" name="person" class="form-control form-control-lg mx-2" />
                                                <label class="form-label mx-2" for="form2Example17">Enter Full Name</label>
                                            </div>

                                            <input type="file" class="btn btn-default btn-xs" name="file1">
                                            <br />
                                            <button type="submit" class="btn btn-outline-success mx-2 my-4">Upload</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        

        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    </body>
</html>
